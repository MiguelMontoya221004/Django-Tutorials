{% extends 'pages/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Success</div>
                <div class="card-body">
                    <div class="alert alert-success" role="alert">
                        {{ message }}
                    </div>
                    <a href="{% url 'form' %}" class="btn btn-primary">Create another product</a>
                    <a href="{% url 'index' %}" class="btn btn-secondary">View products</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
